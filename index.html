<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="libs/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <header class="header">
    <nav class="navbar header__nav navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand header__logo logo" href="#"></a>
        <button class="navbar-toggler header__menu collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-end align-items-lg-center header__list">
            <li class="nav-item">
              <a class="header__link" href="#">About me</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Works</a>
            </li>
            <li class="nav-item">
              <a class="header__link header__link-btn all-btn" href="#">to order</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#"><span class="fal fa-phone-square-alt header__link-tel"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header__content">
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide row justify-content-center" data-bs-ride="carousel">
          <div class="col-lg-8 col-xl-6">
            <div class="col-xl-10 ms-auto text-center text-xl-start header__content-desc">
              <p class="header__subtitle">My beginning</p>
              <h1 class="header__title title">Self-development and training in the training center</h1>
              <a href="#!" class="header__btn all-btn">GET STARTED NOW</a>
            </div>
            <div class="row header__tech">
              <div class="col-6 col-sm-4 text-center mb-3 mb-xl-0 header__tech-card">
                <span class="fab fa-html5 fa-5x mb-3 header__tech-brand"></span>
                <h4 class="header__tech-name">html</h4>
              </div>
              <div class="col-6 col-sm-4 text-center mb-3 mb-xl-0 header__tech-card">
                <span class="fab fa-css3-alt fa-5x mb-3 header__tech-brand"></span>
                <h4 class="header__tech-name">css</h4>
              </div>
              <div class="col-sm-4 text-center mb-3 mb-xl-0 header__tech-card">
                <span class="fab fa-bootstrap fa-5x mb-3 header__tech-brand"></span>
                <h4 class="header__tech-name">bootsrap 5</h4>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-xl-6">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slide_2.png" class="d-block w-100 header__carousel-img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="...">
              </div>
            </div>
          </div>
          <div class="carousel-indicators header__carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="header__indicators-dots active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="header__indicators-dots"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="header__indicators-dots"></button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- JavaScript Bundle with Popper -->
  <script src="libs/bootsrap.js"></script>
</body>

</html>
